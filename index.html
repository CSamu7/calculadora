<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Calculadora</title>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="top">
        <div class="calculator__screen" >
          <p id="calculatorScreenResult" class="calculator__prev-result">0</p>
          <p id="calculatorScreen" class="calculator__input">0</p>
        </div>
      </div>
      <div class="buttons" id="buttons">
        <div class="calculator__button calculator__button--ac">AC</div>
        <div class="calculator__button calculator__button--operation">√</div>
        <div class="calculator__button calculator__button--operation">%</div>
        <div class="calculator__button calculator__button--operation">÷</div>
        <div class="calculator__button calculator__button--white">7</div>
        <div class="calculator__button calculator__button--white">8</div>
        <div class="calculator__button calculator__button--white">9</div>
        <div class="calculator__button calculator__button--operation">x</div>
        <div class="calculator__button calculator__button--white">4</div>
        <div class="calculator__button calculator__button--white">5</div>
        <div class="calculator__button calculator__button--white">6</div>
        <div class="calculator__button calculator__button--operation">-</div>
        <div class="calculator__button calculator__button--white">1</div>
        <div class="calculator__button calculator__button--white">2</div>
        <div class="calculator__button calculator__button--white">3</div>
        
        <div class="calculator__button calculator__button--operation btn__sum">+</div>
        <div class="calculator__button calculator__button--white">0</div>
        <div class="calculator__button calculator__button--white">.</div>
        <div class="calculator__button calculator__button--operation">=</div>
      </div>
    </div>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
